<!DOCTYPE html>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const grid = document.getElementById('iconGrid');
    
    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // èƒŒæ™¯æ¸å˜
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(1, '#4f46e5');
      
      // åœ†è§’çŸ©å½¢
      const radius = size * 0.18;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // ç»˜åˆ¶ emoji
      ctx.font = `${size * 0.55}px "Segoe UI Emoji", "Apple Color Emoji", sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ğŸ’•', size / 2, size / 2 + size * 0.05);
      
      return canvas;
    }
    
    sizes.forEach(size => {
      const canvas = generateIcon(size);
      
      const item = document.createElement('div');
      item.className = 'icon-item';
      
      // æ˜¾ç¤ºç¼©ç•¥å›¾
      const thumb = document.createElement('canvas');
      thumb.width = Math.min(size, 128);

      const thumbCtx = thumb.getContext('2d');
      thumbCtx.drawImage(canvas, 0, 0, thumb.width, thumb.height);
      
      item.appendChild(thumb);
      
      const label = document.createElement('p');
      label.textContent = `${size}x${size}`;
      item.appendChild(label);

      item.appendChild(link);
      
      grid.appendChild(item);
    });
    
    // é¢å¤–ç”Ÿæˆ dashboard å’Œ ranking å¿«æ·æ–¹å¼å›¾æ ‡
