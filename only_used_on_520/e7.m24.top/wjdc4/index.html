        // 防止重定向循环
        function preventInfiniteRedirects() {
            const redirectCount = sessionStorage.getItem('redirectCount') || 0;
            if (redirectCount > 5) {
                console.error("Too many redirects detected, stopping");
                return false;
            }
            sessionStorage.setItem('redirectCount', parseInt(redirectCount) + 1);
            return true;
        }
        
        // 页面加载完成时重置计数器
        window.addEventListener('load', function() {
            // 页面成功加载，重置计数器
            setTimeout(function() {
                sessionStorage.setItem('redirectCount', '0');
            }, 2000);
        });

            const messagest = "一定要说真话哦<br/>......<br/>最喜欢你了^_^";
      document.addEventListener("DOMContentLoaded", function () {
           const messages=messagest.split('<br/>')
            let index = 0;
            const answerInput = document.getElementById('answer');

            function showPopup() {
                if (index < messages.length) {
                    let popup = document.createElement("div");
                    popup.className = "popup";
                    popup.textContent = messages[index];
                    let button = document.createElement("button");
                    button.textContent = "关闭";
                    button.onclick = function () {
                        document.body.removeChild(popup);
                        if (index === messages.length - 1) {
                            // 点击最后一个关闭按钮时触发输入框放大动画
                            answerInput.classList.add('animate');
                        } else {
                            index++;
                            showPopup();
                        }
                    };
                    popup.appendChild(document.createElement("br"));
                    popup.appendChild(button);
                    document.body.appendChild(popup);
                }
            }

            showPopup();
        });
    </script>
